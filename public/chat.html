<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/chat.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <title>Socket IO</title>
    </head>

    <body>
        <div class="centered-block wider-block">
            <div class="row">
                <button type="button" id="logout">Sair da sala</button>
                <label id="username_label"></label>
            </div>
    
            <div class="row">
                <div class="messages" id="messages">
                    <!-- Chat messages -->
                </div>
            </div>
    
            <div class="row">
                <input type="text" id="message_input" placeholder="Digite sua mensagem" maxlength="200">
                <button type="button" id="message_button">Enviar</button>
            </div>
        </div>
    </body>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</html>
